<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <header>
    <h1>
      Test

  </header>
  <main>
    <section>
      <ul></ul>
      <p></p>
      <form>
        <input type="text" placeholder="Naam" id="name" autocomplete="off">
        <fieldset>
          <input type="text" placeholder="Message" id="message" autocomplete="off">
          <button id="send"><span>Send</span></button>
        </fieldset>
      </form>
    </section>
    <section id="camera">
    <button id="camera-btn">Toegang tot camera</button>
    <!-- Camera sensor -->
    <canvas id="camera--sensor"></canvas>
    <!-- Camera view -->
    <video id="camera--view" autoplay playsinline></video>
    <!-- Camera output -->
    <img src="//:0" alt="" id="camera--output">
    <!-- Camera trigger -->
    <button id="camera--trigger">Take a picture</button>
  </section>
